<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        </form>

      </div>

    </div>

  <!-- Begin page content -->
  <div class="container">
    <form id="sign-up">
      <input class="form-control" name="credentials[email]" type="text" value="Email" onFocus="this.select()">
      <input class="form-control" name="credentials[password]" type="password" value="Password" onFocus="this.select()">
      <input class="form-control" name="credentials[password_confirmation]" type="password" value="Password" onFocus="this.select()">
      <input class="submit" type="submit" name="submit" value="Sign up">
    </form>

    <form id="sign-in">
      <input class="form-control" name="credentials[email]" type="text" value="Email" onFocus="this.select()">
      <input class="form-control" name="credentials[password]" type="password" value="Password" onFocus="this.select()">
      <input class="submit" type="submit" name="submit" value="Sign in!">
    </form>


    <form id="create-survey">
      <fieldset>
        <input class="form-control" onFocus="this.select()" type="text" name="survey[title]" placeholder="Create survey">
        <input class="submit" type="submit" name="submit" value="Create Survey!">
      </fieldset>
    </form>

    <form id="create-question">
     <fieldset>
       <input type="text" name="prompt" placeholder="Create question">
       <input type="submit" name="submit" value="Submit question">
     </fieldset>
   </form>
